name: Run Tests

on:
  push:
  pull_request:

jobs:
  test:
    name: 🔬 Run Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: 🔥 Install Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: ⌛ Install dependencies
      run: bun install
    
    - name: 🧪 Run Vitest tests
      run: bun run test
